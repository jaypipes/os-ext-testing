- defaults:
    name: global
    description: |
      <p><b>This job is managed by puppet and will be overwritten.</b></p>

      <p><b>Do not edit this job through the web</b></p>
    project-type: freestyle
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    logrotate:
      daysToKeep: 1
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
